<h1>Finger Counting</h1>
<h2 style='color:red'>Please Input a Image</h2>
<input accept="image/*" id="uploadImage" type="file" >
<button><a id="downloadLnk" download="output.bmp">Download Output Image</a></button>
<hr>
<table>
	<tr>
		<td valign="top">
			<div style='display:inline-block;margin-right:20px'>
				<h3>Execute</h3>
				<button id='gesture'>Counting from single picture</button> <I><B>Please input the picture first</B><I> <br/>
				<button id='gestureDNN'>Counting from single picture using DNN</button> <I><B>Please input the picture first</B><I>
				<hr>
				<button id="startbutton">Auto counting from canera</button> 
			</div>
		</td>		
		
	</tr>
</table>
</br></br>
<div>
	<div id='imageInput'>
		<div style="display:inline-block">
			<h2>Input</h2>
			<canvas id='input' ></canvas>
		</div>
		<div id='outputdiv' style="display:inline-block">
			<h2>Output</h2>
			<canvas id='output' ></canvas>
		</div>
		<div id='processingdiv' style="display:inline-block">
			<h2>processing</h2>
			<canvas id='processing'></canvas>
		</div>
		<div id='wavediv' style="display:inline-block">
			<h2>wave</h2>
			<canvas id='wave'></canvas>		
		</div>
	</div>
	<div id='videoInput'>
		<div class="camera">
			<video id="video">Video stream not available.</video>
		</div>	
	</div>
</div>
